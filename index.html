<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find the Mistake</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Supabase Client -->
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Poppins', sans-serif; }
        .shake { animation: shake 0.5s ease-in-out; }
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        .bounce { animation: bounce 0.6s ease-in-out; }
        @keyframes bounce {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-indigo-800 mb-2"> Find the Mistake</h1>
            <p class="text-lg text-gray-600"> Find and correct grammatical errors!</p>
        </div>

        <!-- Game Container -->
        <div id="gameContainer" class="bg-white rounded-2xl shadow-xl p-8">
            <!-- Score Display -->
            <div class="flex justify-between items-center mb-6">
                <div class="bg-indigo-100 px-4 py-2 rounded-lg">
                    <span class="text-indigo-800 font-semibold">Score: <span id="score">0</span></span>
                </div>
                <div class="bg-gray-100 px-4 py-2 rounded-lg">
                    <span class="text-gray-700 font-semibold">Question: <span id="currentQuestion">1</span> de <span id="totalQuestions">5</span></span>
                </div>
            </div>

            <!-- Question Container -->
            <div id="questionContainer" class="mb-8">
                <div class="bg-red-50 border-l-4 border-red-400 p-6 mb-6 rounded-r-lg">
                    <h3 class="text-lg font-semibold text-red-800 mb-2">‚ùå Error sentence:</h3>
                    <p id="incorrectSentence" class="text-xl text-red-700 font-medium"></p>
                </div>

                <div class="mb-4">
                    <label class="block text-gray-700 font-semibold mb-2">‚úèÔ∏è Write the correction:</label>
                    <input 
                        type="text" 
                        id="userAnswer" 
                        class="w-full p-4 border-2 border-gray-300 rounded-lg focus:border-indigo-500 focus:outline-none text-lg"
                        placeholder="Type the corrected sentence here..."
                    >
                </div>

                <button 
                    id="checkButton" 
                    class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-8 rounded-lg transition-colors duration-200 w-full mb-4"
                >
                    Check Answer
                </button>

                <!-- Feedback Area -->
                <div id="feedback" class="hidden mb-4"></div>

                <!-- Next Button -->
                <button 
                    id="nextButton" 
                    class="bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-8 rounded-lg transition-colors duration-200 w-full hidden"
                >
                    Next Question
                </button>
            </div>
        </div>

        <!-- Results Container -->
        <div id="resultsContainer" class="bg-white rounded-2xl shadow-xl p-8 hidden">
            <div class="text-center">
                <div id="performanceIcon" class="text-6xl mb-4"></div>
                <h2 id="performanceTitle" class="text-3xl font-bold mb-4"></h2>
                <p class="text-xl text-gray-600 mb-6">You answered <span id="finalScore"></span> out of <span id="finalTotal"></span> questions correctly!</p>
                
                <div class="bg-gray-50 rounded-lg p-6 mb-6">
                    <h3 class="text-lg font-semibold text-gray-800 mb-4"> Summary of Responses:</h3>
                    <div id="summaryList" class="text-left space-y-2"></div>
                </div>

                <button 
                    id="restartButton" 
                    class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-4 px-8 rounded-lg transition-colors duration-200 text-lg"
                >
                    üîÑ Play Again
                </button>
            </div>
        </div>
    </div>
    <footer><center> made by ‚ù§ Dayanni Rodrigues e Maria Augusta</center></footer>

    <script>
        // üîë Substitua pelas suas credenciais do Supabase
        const SUPABASE_URL = "https://iedzobqbgjidjuttlzbd.supabase.co"
        const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImllZHpvYnFiZ2ppZGp1dHRsemJkIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTY5NDA4NjYsImV4cCI6MjA3MjUxNjg2Nn0.mV8-fyeDghY2Isb_IaBqjG58E48Zo7EDHpWqbVF83pM"
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY)

        let sentenceBank = []
        let currentQuestions = []
        let currentQuestionIndex = 0
        let score = 0
        let answers = []
        const totalQuestions = 5

        // DOM Elements
        const gameContainer = document.getElementById('gameContainer')
        const resultsContainer = document.getElementById('resultsContainer')
        const incorrectSentence = document.getElementById('incorrectSentence')
        const userAnswer = document.getElementById('userAnswer')
        const checkButton = document.getElementById('checkButton')
        const nextButton = document.getElementById('nextButton')
        const feedback = document.getElementById('feedback')
        const scoreElement = document.getElementById('score')
        const currentQuestionElement = document.getElementById('currentQuestion')
        const restartButton = document.getElementById('restartButton')

        // Fun√ß√£o para carregar frases do Supabase
        async function loadSentences() {
            let { data, error } = await supabase.from('sentences').select('*')
            if (error) {
                console.error("Erro ao buscar frases:", error)
                return []
            }
            return data.map(item => ({ incorrect: item.incorrect, correct: item.correct }))
        }

        // Embaralhar array
        function shuffleArray(array) {
            const shuffled = [...array]
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1))
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]]
            }
            return shuffled
        }

        // Inicializar jogo
        async function initGame() {
            sentenceBank = await loadSentences()
            if (!sentenceBank.length) {
                alert("Erro: Nenhuma frase carregada do banco.")
                return
            }

            const shuffled = shuffleArray(sentenceBank)
            currentQuestions = shuffled.slice(0, totalQuestions)

            currentQuestionIndex = 0
            score = 0
            answers = []

            gameContainer.classList.remove('hidden')
            resultsContainer.classList.add('hidden')

            updateDisplay()
            loadQuestion()
        }

        // Atualizar display
        function updateDisplay() {
            scoreElement.textContent = score
            currentQuestionElement.textContent = currentQuestionIndex + 1
            document.getElementById('totalQuestions').textContent = totalQuestions
        }

        // Carregar quest√£o
        function loadQuestion() {
            if (currentQuestionIndex >= totalQuestions) {
                showResults()
                return
            }

            const question = currentQuestions[currentQuestionIndex]
            incorrectSentence.textContent = question.incorrect
            userAnswer.value = ''
            userAnswer.focus()

            checkButton.classList.remove('hidden')
            nextButton.classList.add('hidden')
            feedback.classList.add('hidden')
            feedback.className = 'hidden mb-4'

            updateDisplay()
        }

        // Normalizar texto
        function normalizeText(text) {
            return text.toLowerCase().trim().replace(/[.,!?;]/g, '').replace(/\s+/g, ' ')
        }

        // Verificar resposta
        function checkAnswer() {
            const userText = userAnswer.value.trim()
            if (!userText) {
                userAnswer.classList.add('shake')
                setTimeout(() => userAnswer.classList.remove('shake'), 500)
                return
            }

            const question = currentQuestions[currentQuestionIndex]
            const isCorrect = normalizeText(userText) === normalizeText(question.correct)

            answers.push({
                question: question.incorrect,
                userAnswer: userText,
                correctAnswer: question.correct,
                isCorrect: isCorrect
            })

            if (isCorrect) {
                score++
                feedback.innerHTML = `
                    <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded-lg bounce">
                        <div class="flex items-center">
                            <span class="text-2xl mr-3">‚úÖ</span>
                            <div>
                                <strong>Correto!</strong>
                                <p class="mt-1">Excelente trabalho! A resposta est√° perfeita.</p>
                            </div>
                        </div>
                    </div>
                `
                scoreElement.textContent = score
            } else {
                feedback.innerHTML = `
                    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg shake">
                        <div class="flex items-start">
                            <span class="text-2xl mr-3">‚ùå</span>
                            <div>
                                <strong>Incorreto!</strong>
                                <p class="mt-1"><strong>Resposta correta:</strong> ${question.correct}</p>
                            </div>
                        </div>
                    </div>
                `
            }

            feedback.classList.remove('hidden')
            checkButton.classList.add('hidden')

            if (currentQuestionIndex < totalQuestions - 1) {
                nextButton.classList.remove('hidden')
                nextButton.textContent = 'Pr√≥xima Quest√£o'
            } else {
                nextButton.classList.remove('hidden')
                nextButton.textContent = 'Ver Resultados'
            }
        }

        // Pr√≥xima quest√£o
        function nextQuestion() {
            currentQuestionIndex++
            loadQuestion()
        }

        // Mostrar resultados
        function showResults() {
            gameContainer.classList.add('hidden')
            resultsContainer.classList.remove('hidden')

            const percentage = (score / totalQuestions) * 100
            const performanceIcon = document.getElementById('performanceIcon')
            const performanceTitle = document.getElementById('performanceTitle')

            if (percentage >= 80) {
                performanceIcon.textContent = 'üåü'
                performanceTitle.textContent = 'Excelente!'
                performanceTitle.className = 'text-3xl font-bold mb-4 text-yellow-600'
            } else if (percentage >= 60) {
                performanceIcon.textContent = 'üëç'
                performanceTitle.textContent = 'Muito Bom!'
                performanceTitle.className = 'text-3xl font-bold mb-4 text-green-600'
            } else {
                performanceIcon.textContent = 'üí°'
                performanceTitle.textContent = 'Precisa Melhorar!'
                performanceTitle.className = 'text-3xl font-bold mb-4 text-blue-600'
            }

            document.getElementById('finalScore').textContent = score
            document.getElementById('finalTotal').textContent = totalQuestions

            const summaryList = document.getElementById('summaryList')
            summaryList.innerHTML = answers.map((answer, index) => `
                <div class="flex items-start space-x-3 p-3 rounded-lg ${answer.isCorrect ? 'bg-green-50' : 'bg-red-50'}">
                    <span class="text-xl">${answer.isCorrect ? '‚úÖ' : '‚ùå'}</span>
                    <div class="flex-1">
                        <p class="font-medium text-gray-800">Quest√£o ${index + 1}: ${answer.question}</p>
                        <p class="text-sm text-gray-600 mt-1">
                            <strong>Sua resposta:</strong> ${answer.userAnswer}
                        </p>
                        ${!answer.isCorrect ? `<p class="text-sm text-green-600 mt-1"><strong>Correto:</strong> ${answer.correctAnswer}</p>` : ''}
                    </div>
                </div>
            `).join('')
        }

        // Event Listeners
        checkButton.addEventListener('click', checkAnswer)
        nextButton.addEventListener('click', nextQuestion)
        restartButton.addEventListener('click', initGame)
        userAnswer.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !checkButton.classList.contains('hidden')) {
                checkAnswer()
            }
        })

        // Iniciar
        initGame()
    </script>
</body>
</html>
