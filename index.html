<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corrija a Frase em Inglês</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap');
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">
    <div class="bg-white p-8 md:p-12 rounded-2xl shadow-xl w-full max-w-2xl text-center border border-gray-200">
        <h1 class="text-3xl md:text-4xl font-bold mb-4 text-gray-800">Corrija a Frase</h1>
        <p class="text-gray-600 mb-8 md:text-lg">
            Sua missão é corrigir a frase incorreta abaixo. Digite a versão correta no campo e clique em 'Verificar'.
        </p>

        <!-- Exibe a frase incorreta -->
        <div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 rounded-lg mb-6">
            <p id="incorrect-sentence" class="font-semibold text-lg md:text-xl"></p>
        </div>

        <!-- Exibe a frase correta (oculta) -->
        <div class="bg-green-100 border-l-4 border-green-500 text-green-700 p-4 rounded-lg hidden mb-6" id="correct-sentence-container">
            <p id="correct-sentence" class="font-semibold text-lg md:text-xl"></p>
        </div>
        
        <input type="text" id="user-input" class="w-full p-4 text-lg border-2 border-gray-300 rounded-xl mb-4 focus:outline-none focus:border-blue-500 transition-colors" placeholder="Digite a frase correta aqui">
        
        <button id="check-button" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-6 rounded-xl transition-transform transform hover:scale-105">
            Verificar
        </button>
        
        <!-- Área de feedback -->
        <div id="feedback" class="mt-4 p-4 rounded-lg text-white font-semibold hidden transition-all duration-300"></div>

        <button id="next-button" class="w-full bg-gray-400 hover:bg-gray-500 text-white font-bold py-3 px-6 rounded-xl transition-transform transform hover:scale-105 mt-4 hidden">
            Próxima Frase
        </button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const sentences = [
                { correct: "I am going to the store.", incorrect: "I am go to the store." },
                { correct: "She has been waiting for an hour.", incorrect: "She have been waiting for a hour." },
                { correct: "The cat sat on the mat.", incorrect: "The cat sat in the mat." },
                { correct: "Can I have a glass of water?", incorrect: "Can I has a glass of water?" },
                { correct: "They are playing in the park.", incorrect: "They is playing on the park." },
                { correct: "He eats an apple every day.", incorrect: "He eats a apple every day." },
                { correct: "We went to the beach yesterday.", incorrect: "We go to the beach yesterday." },
                { correct: "The sun rises in the east.", incorrect: "The sun rise in the east." },
                { correct: "I like to read books.", incorrect: "I likes to read books." },
                { correct: "She studies for her exams.", incorrect: "She study for her exams." }
            ];

            const incorrectSentenceEl = document.getElementById('incorrect-sentence');
            const correctSentenceEl = document.getElementById('correct-sentence');
            const correctSentenceContainer = document.getElementById('correct-sentence-container');
            const userInputEl = document.getElementById('user-input');
            const checkButton = document.getElementById('check-button');
            const nextButton = document.getElementById('next-button');
            const feedbackEl = document.getElementById('feedback');

            let currentSentenceIndex = -1;

            const loadNewSentence = () => {
                const randomIndex = Math.floor(Math.random() * sentences.length);
                currentSentenceIndex = randomIndex;

                incorrectSentenceEl.textContent = sentences[currentSentenceIndex].incorrect;
                correctSentenceEl.textContent = sentences[currentSentenceIndex].correct;
                userInputEl.value = '';
                userInputEl.disabled = false;
                checkButton.classList.remove('hidden');
                nextButton.classList.add('hidden');
                feedbackEl.classList.add('hidden');
                correctSentenceContainer.classList.add('hidden');
            };

            const checkAnswer = () => {
                const correct = sentences[currentSentenceIndex].correct.trim().toLowerCase();
                const user = userInputEl.value.trim().toLowerCase();

                if (user === correct) {
                    feedbackEl.textContent = 'Parabéns! Resposta correta.';
                    feedbackEl.classList.remove('bg-red-500');
                    feedbackEl.classList.add('bg-green-500');
                    userInputEl.disabled = true;
                    checkButton.classList.add('hidden');
                    nextButton.classList.remove('hidden');
                    correctSentenceContainer.classList.remove('hidden');
                } else {
                    feedbackEl.textContent = 'Ops, tente novamente. A frase está incorreta.';
                    feedbackEl.classList.remove('bg-green-500');
                    feedbackEl.classList.add('bg-red-500');
                }
                feedbackEl.classList.remove('hidden');
            };

            checkButton.addEventListener('click', checkAnswer);
            nextButton.addEventListener('click', loadNewSentence);
            userInputEl.addEventListener('keydown', (event) => {
                if (event.key === 'Enter') {
                    event.preventDefault(); // Impede o envio do formulário padrão
                    if (!checkButton.classList.contains('hidden')) {
                        checkAnswer();
                    } else if (!nextButton.classList.contains('hidden')) {
                        loadNewSentence();
                    }
                }
            });

            // Inicia o aplicativo
            loadNewSentence();
        });
    </script>
</body>
</html>
