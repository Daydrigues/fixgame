</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-indigo-800 mb-2"> Corre√ß√£o do Professor</h1>
            <p class="text-lg text-gray-600">Find the Mistake - Encontre e corrija os erros gramaticais!</p>
        </div>

        <!-- Game Container -->
        <div id="gameContainer" class="bg-white rounded-2xl shadow-xl p-8">
            <!-- Score Display -->
            <div class="flex justify-between items-center mb-6">
                <div class="bg-indigo-100 px-4 py-2 rounded-lg">
                    <span class="text-indigo-800 font-semibold">Pontua√ß√£o: <span id="score">0</span></span>
                </div>
                <div class="bg-gray-100 px-4 py-2 rounded-lg">
                    <span class="text-gray-700 font-semibold">Quest√£o: <span id="currentQuestion">1</span> de <span id="totalQuestions">5</span></span>
                </div>
            </div>

            <!-- Question Container -->
            <div id="questionContainer" class="mb-8">
                <div class="bg-red-50 border-l-4 border-red-400 p-6 mb-6 rounded-r-lg">
                    <h3 class="text-lg font-semibold text-red-800 mb-2">‚ùå Frase com erro:</h3>
                    <p id="incorrectSentence" class="text-xl text-red-700 font-medium"></p>
                </div>

                <div class="mb-4">
                    <label class="block text-gray-700 font-semibold mb-2">‚úèÔ∏è Escreva a corre√ß√£o:</label>
                    <input 
                        type="text" 
                        id="userAnswer" 
                        class="w-full p-4 border-2 border-gray-300 rounded-lg focus:border-indigo-500 focus:outline-none text-lg"
                        placeholder="Digite a frase corrigida aqui..."
                    >
                </div>

                <button 
                    id="checkButton" 
                    class="bg-indigo-600 hover:bg-indigo-700 text-white font-semibold py-3 px-8 rounded-lg transition-colors duration-200 w-full mb-4"
                >
                    Verificar Resposta
                </button>

                <!-- Feedback Area -->
                <div id="feedback" class="hidden mb-4"></div>

                <!-- Next Button -->
                <button 
                    id="nextButton" 
                    class="bg-green-600 hover:bg-green-700 text-white font-semibold py-3 px-8 rounded-lg transition-colors duration-200 w-full hidden"
                >
                    Pr√≥xima Quest√£o
                </button>
            </div>
        </div>

        <!-- Results Container -->
        <div id="resultsContainer" class="bg-white rounded-2xl shadow-xl p-8 hidden">
            <div class="text-center">
                <div id="performanceIcon" class="text-6xl mb-4"></div>
                <h2 id="performanceTitle" class="text-3xl font-bold mb-4"></h2>
                <p class="text-xl text-gray-600 mb-6">Voc√™ acertou <span id="finalScore"></span> de <span id="finalTotal"></span> quest√µes!</p>
                
                <div class="bg-gray-50 rounded-lg p-6 mb-6">
                    <h3 class="text-lg font-semibold text-gray-800 mb-4">üìä Resumo das Respostas:</h3>
                    <div id="summaryList" class="text-left space-y-2"></div>
                </div>

                <button 
                    id="restartButton" 
                    class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-4 px-8 rounded-lg transition-colors duration-200 text-lg"
                >
                    üîÑ Jogar Novamente
                </button>
            </div>
        </div>
    </div>
    <footer><center> made by Dayanni Rodrigues ‚ù§</center></footer>

    <script>
        // Banco de frases com erros e corre√ß√µes
        const sentenceBank = [
            { incorrect: "She go to school every day.", correct: "She goes to school every day." },
            { incorrect: "They is playing now.", correct: "They are playing now." },
            { incorrect: "He don't like pizza.", correct: "He doesn't like pizza." },
            { incorrect: "I am go to the park.", correct: "I am going to the park." },
            { incorrect: "She have a cat.", correct: "She has a cat." },
            { incorrect: "We was at home yesterday.", correct: "We were at home yesterday." },
            { incorrect: "He can speaks English.", correct: "He can speak English." },
            { incorrect: "I have saw that movie.", correct: "I have seen that movie." },
            { incorrect: "She don't knows the answer.", correct: "She doesn't know the answer." },
            { incorrect: "They goes to work by bus.", correct: "They go to work by bus." },
            { incorrect: "I am liking this song.", correct: "I like this song." },
            { incorrect: "He have been here before.", correct: "He has been here before." },
            { incorrect: "We doesn't understand.", correct: "We don't understand." },
            { incorrect: "She are my best friend.", correct: "She is my best friend." },
            { incorrect: "I can't found my keys.", correct: "I can't find my keys." },
            { incorrect: "He study English every day.", correct: "He studies English every day." },
            { incorrect: "They was very happy.", correct: "They were very happy." },
            { incorrect: "I have ate breakfast.", correct: "I have eaten breakfast." },
            { incorrect: "She don't want to come.", correct: "She doesn't want to come." },
            { incorrect: "We is going to the movies.", correct: "We are going to the movies." }
            { incorrect: "She don't want to come.", correct: "She doesn't want to come." },
            { incorrect: "We is going to the movies.", correct: "We are going to the movies." },
            { incorrect: "He have a big house.", correct: "He has a big house." },
            { incorrect: "They was late yesterday.", correct: "They were late yesterday." },
            { incorrect: "I can sings very well.", correct: "I can sing very well." },
            { incorrect: "She go to school every day.", correct: "She goes to school every day." },
            { incorrect: "There is many people here.", correct: "There are many people here." },
            { incorrect: "He don‚Äôt likes pizza.", correct: "He doesn‚Äôt like pizza." },
            { incorrect: "We was happy with the news.", correct: "We were happy with the news." },
            { incorrect: "She have two brothers.", correct: "She has two brothers." },
            { incorrect: "I am agree with you.", correct: "I agree with you." },
            { incorrect: "He can to swim fast.", correct: "He can swim fast." },
            { incorrect: "She didn‚Äôt went to the party.", correct: "She didn‚Äôt go to the party." },
            { incorrect: "We was watching a movie.", correct: "We were watching a movie." },
            { incorrect: "He don‚Äôt work on Mondays.", correct: "He doesn‚Äôt work on Mondays." },
            { incorrect: "I am knowing the answer.", correct: "I know the answer." },
            { incorrect: "She go yesterday to the park.", correct: "She went to the park yesterday." },
            { incorrect: "He has 20 years old.", correct: "He is 20 years old." },
            { incorrect: "She can plays the guitar.", correct: "She can play the guitar." },
            { incorrect: "They doesn‚Äôt like coffee.", correct: "They don‚Äôt like coffee." },
            { incorrect: "We was studying English.", correct: "We were studying English." },
            { incorrect: "He don‚Äôt speaks French.", correct: "He doesn‚Äôt speak French." }
        ];

        let currentQuestions = [];
        let currentQuestionIndex = 0;
        let score = 0;
        let answers = [];
        const totalQuestions = 5;

        // Elementos do DOM
        const gameContainer = document.getElementById('gameContainer');
        const resultsContainer = document.getElementById('resultsContainer');
        const incorrectSentence = document.getElementById('incorrectSentence');
        const userAnswer = document.getElementById('userAnswer');
        const checkButton = document.getElementById('checkButton');
        const nextButton = document.getElementById('nextButton');
        const feedback = document.getElementById('feedback');
        const scoreElement = document.getElementById('score');
        const currentQuestionElement = document.getElementById('currentQuestion');
        const restartButton = document.getElementById('restartButton');

        // Fun√ß√£o para embaralhar array
        function shuffleArray(array) {
            const shuffled = [...array];
            for (let i = shuffled.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [shuffled[i], shuffled[j]] = [shuffled[j], shuffled[i]];
            }
            return shuffled;
        }

        // Inicializar jogo
        function initGame() {
            // Embaralhar e selecionar quest√µes
            const shuffled = shuffleArray(sentenceBank);
            currentQuestions = shuffled.slice(0, totalQuestions);
            
            currentQuestionIndex = 0;
            score = 0;
            answers = [];
            
            // Resetar interface
            gameContainer.classList.remove('hidden');
            resultsContainer.classList.add('hidden');
            
            updateDisplay();
            loadQuestion();
        }

        // Atualizar display
        function updateDisplay() {
            scoreElement.textContent = score;
            currentQuestionElement.textContent = currentQuestionIndex + 1;
            document.getElementById('totalQuestions').textContent = totalQuestions;
        }

        // Carregar quest√£o atual
        function loadQuestion() {
            if (currentQuestionIndex >= totalQuestions) {
                showResults();
                return;
            }

            const question = currentQuestions[currentQuestionIndex];
            incorrectSentence.textContent = question.incorrect;
            userAnswer.value = '';
            userAnswer.focus();
            
            // Resetar bot√µes e feedback
            checkButton.classList.remove('hidden');
            nextButton.classList.add('hidden');
            feedback.classList.add('hidden');
            feedback.className = 'hidden mb-4';
            
            updateDisplay();
        }

        // Normalizar texto para compara√ß√£o
        function normalizeText(text) {
            return text.toLowerCase()
                      .trim()
                      .replace(/[.,!?;]/g, '')
                      .replace(/\s+/g, ' ');
        }

        // Verificar resposta
        function checkAnswer() {
            const userText = userAnswer.value.trim();
            if (!userText) {
                userAnswer.classList.add('shake');
                setTimeout(() => userAnswer.classList.remove('shake'), 500);
                return;
            }

            const question = currentQuestions[currentQuestionIndex];
            const isCorrect = normalizeText(userText) === normalizeText(question.correct);
            
            // Salvar resposta
            answers.push({
                question: question.incorrect,
                userAnswer: userText,
                correctAnswer: question.correct,
                isCorrect: isCorrect
            });

            if (isCorrect) {
                score++;
                feedback.innerHTML = `
                    <div class="bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded-lg bounce">
                        <div class="flex items-center">
                            <span class="text-2xl mr-3">‚úÖ</span>
                            <div>
                                <strong>Correto!</strong>
                                <p class="mt-1">Excelente trabalho! A resposta est√° perfeita.</p>
                            </div>
                        </div>
                    </div>
                `;
                scoreElement.textContent = score;
            } else {
                feedback.innerHTML = `
                    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded-lg shake">
                        <div class="flex items-start">
                            <span class="text-2xl mr-3">‚ùå</span>
                            <div>
                                <strong>Incorreto!</strong>
                                <p class="mt-1"><strong>Resposta correta:</strong> ${question.correct}</p>
                            </div>
                        </div>
                    </div>
                `;
            }

            feedback.classList.remove('hidden');
            checkButton.classList.add('hidden');
            
            if (currentQuestionIndex < totalQuestions - 1) {
                nextButton.classList.remove('hidden');
                nextButton.textContent = 'Pr√≥xima Quest√£o';
            } else {
                nextButton.classList.remove('hidden');
                nextButton.textContent = 'Ver Resultados';
            }
        }

        // Pr√≥xima quest√£o
        function nextQuestion() {
            currentQuestionIndex++;
            loadQuestion();
        }

        // Mostrar resultados
        function showResults() {
            gameContainer.classList.add('hidden');
            resultsContainer.classList.remove('hidden');
            
            const percentage = (score / totalQuestions) * 100;
            const performanceIcon = document.getElementById('performanceIcon');
            const performanceTitle = document.getElementById('performanceTitle');
            
            // Determinar ranking de desempenho
            if (percentage >= 80) {
                performanceIcon.textContent = 'üåü';
                performanceTitle.textContent = 'Excelente!';
                performanceTitle.className = 'text-3xl font-bold mb-4 text-yellow-600';
            } else if (percentage >= 60) {
                performanceIcon.textContent = 'üëç';
                performanceTitle.textContent = 'Muito Bom!';
                performanceTitle.className = 'text-3xl font-bold mb-4 text-green-600';
            } else {
                performanceIcon.textContent = 'üí°';
                performanceTitle.textContent = 'Precisa Melhorar!';
                performanceTitle.className = 'text-3xl font-bold mb-4 text-blue-600';
            }
            
            document.getElementById('finalScore').textContent = score;
            document.getElementById('finalTotal').textContent = totalQuestions;
            
            // Mostrar resumo das respostas
            const summaryList = document.getElementById('summaryList');
            summaryList.innerHTML = answers.map((answer, index) => `
                <div class="flex items-start space-x-3 p-3 rounded-lg ${answer.isCorrect ? 'bg-green-50' : 'bg-red-50'}">
                    <span class="text-xl">${answer.isCorrect ? '‚úÖ' : '‚ùå'}</span>
                    <div class="flex-1">
                        <p class="font-medium text-gray-800">Quest√£o ${index + 1}: ${answer.question}</p>
                        <p class="text-sm text-gray-600 mt-1">
                            <strong>Sua resposta:</strong> ${answer.userAnswer}
                        </p>
                        ${!answer.isCorrect ? `<p class="text-sm text-green-600 mt-1"><strong>Correto:</strong> ${answer.correctAnswer}</p>` : ''}
                    </div>
                </div>
            `).join('');
        }

        // Event Listeners
        checkButton.addEventListener('click', checkAnswer);
        nextButton.addEventListener('click', nextQuestion);
        restartButton.addEventListener('click', initGame);

        // Enter para verificar resposta
        userAnswer.addEventListener('keypress', (e) => {
            if (e.key === 'Enter' && !checkButton.classList.contains('hidden')) {
                checkAnswer();
            }
        });

        // Inicializar jogo
        initGame();
    </script>
